<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vif</title>
        <link href="/css/currentStyle.css" rel="stylesheet" />
        <script async src="dist/main.js"></script>
    </head>
    <body>
        <x-main-element>
            <div class="container" x-on:click="handleClick">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Vif non-keyed</h1>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-6 smallpad">
                                    <button type="button" class="btn btn-primary btn-block" id="run" data-action="run">
                                        Create 1,000 rows
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                        id="runlots"
                                        data-action="runLots"
                                    >
                                        Create 10,000 rows
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type="button" class="btn btn-primary btn-block" id="add" data-action="add">
                                        Append 1,000 rows
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                        id="update"
                                        data-action="update"
                                    >
                                        Update every 10th row
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                        id="clear"
                                        data-action="clear"
                                    >
                                        Clear
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                        id="swaprows"
                                        data-action="swapRows"
                                    >
                                        Swap Rows
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-striped test-data">
                    <tbody>
                        <template x-for="rows()" item="item">
                            <tr x-id="item().id" x-class="selected() == item().id ? 'danger' : ''">
                                <td class="col-md-1" x-text="item().id">id</td>
                                <td class="col-md-4">
                                    <a data-action="select" x-data-id="item().id" x-text="item().label">label</a>
                                </td>
                                <td class="col-md-1">
                                    <a>
                                        <span
                                            class="glyphicon glyphicon-remove"
                                            aria-hidden="true"
                                            data-action="delete"
                                            x-data-id="item().id"
                                        ></span>
                                    </a>
                                </td>
                                <td class="col-md-6"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
        </x-main-element>
    </body>
</html>
